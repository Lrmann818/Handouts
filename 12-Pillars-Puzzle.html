<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12 Pillars Puzzle</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex; /* side by side */
            justify-content: center; /* centers the whole block horizontally */
            align-items: flex-start; /* top-aligns table and legend */
            gap: 30px;  /* space between table and legend */
            flex-wrap: nowrap;  /* prevents legend from dropping below */
        }

        table {
            border-collapse: collapse;
            width: auto; /* allows table to shrink if needed */
            max-width: 500px; /* prevents table from taking up too much space */
        }

        td {
            width: 50px;  /* adjust smaller if needed */
            height: 50px;
            border: 1px solid #555;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .legend {
            border: 1px solid #555;
            padding: 10px 15px;
            width: 160px; /* explicit width so it doesnâ€™t wrap */
            flex-shrink: 0; /* prevents legend from shrinking */
        }


        .green { background-color: #c6efce; }

        .red { background-color: #ffc7ce;  }

        .gray { background-color: #d9d9d9; }

        .legend h3 {
            margin-top: 0;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #555;
            margin-right: 8px;
        }

        .instructions {
            max-width: 600px;
            margin: 25px auto 0;
        }
    </style>

</head>

<body>

    <h1>12 Pillars Puzzle</h1>

    <div class="container">

        <!-- Puzzle Table-->
        <table>
            <tr>
                <td>C</td>
                <td>T</td>
                <td>V</td>
                <td>X</td>
                <td>W</td>
                <td>B</td>
                <td>C</td>
                <td>X</td>
                <td>K</td>
                <td>E</td>
            </tr>
            <tr>
                <td>Q</td>
                <td>U</td>
                <td>B</td>
                <td>C</td>
                <td>T</td>
                <td>J</td>
                <td>J</td>
                <td>L</td>
                <td>H</td>
                <td>L</td>
            </tr>
            <tr>
                <td>E</td>
                <td>Z</td>
                <td>U</td>
                <td>I</td>
                <td>A</td>
                <td>Q</td>
                <td>R</td>
                <td>M</td>
                <td>P</td>
                <td>E</td>
            </tr>
            <tr>
                <td>W</td>
                <td>V</td>
                <td>Y</td>
                <td>Z</td>
                <td>Y</td>
                <td>S</td>
                <td>Y</td>
                <td>K</td>
                <td>A</td>
                <td>Q</td>
            </tr>
            <tr>
                <td>R</td>
                <td>H</td>
                <td>Z</td>
                <td>Q</td>
                <td>O</td>
                <td>L</td>
                <td>P</td>
                <td>M</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>G</td>
                <td>I</td>
                <td>C</td>
                <td>N</td>
                <td>W</td>
                <td>T</td>
                <td>F</td>
                <td>P</td>
                <td>R</td>
                <td>I</td>
            </tr>
            <tr>
                <td>B</td>
                <td>K</td>
                <td>D</td>
                <td>U</td>
                <td>V</td>
                <td>Z</td>
                <td>X</td>
                <td>J</td>
                <td>B</td>
                <td>G</td>
            </tr>
        </table>

        <!-- Legend -->
        <div class="legend">
            <h3>Legend</h3>

            <div class="legend-item">
                <div class="color-box green"></div>
                <span>Correct</span>
            </div>

            <div class="legend-item">
                <div class="color-box red"></div>
                <span>Incorrect</span>
            </div>

            <div class="legend-item">
                <div class="color-box gray"></div>
                <span>Unknown</span>
            </div>
        </div>

    </div>

    <!--Instructions-->
    <div class="instructions">
        <h3>Instructions</h3>
        <span>Click a cell to cycle through colors.</span>
    </div>

    <script>
        const colors = ["", "green", "red", "gray"];

        document.querySelectorAll("td").forEach(cell => {
            let index = 0;

            cell.addEventListener("click", () => {
                cell.classList.remove(...colors.filter(c => c));
                index = (index + 1) % colors.length;

                if (colors[index]) {
                    cell.classList.add(colors[index]);
                }
            });
        });
    </script>


</body>

</html>
